{% extends 'base.html' %}
{% block content %} 
<div class="container">
    <div class="container d-flex flex-column text-center mb-5  bg-light">
        <div>
            <h1>Welcome to Minnesota RV Rentals!</h1>
            <h4 class="mb-5">Check Out What We Have Available</h4>
            <a href="/all_rentals" class="btn btn-primary mb-5">View All Rentals</a>         
        </div>
        
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/imgs/main_page.jpg" class="d-block w-100" alt="main-page">
            </div>
            <div class="carousel-item">
                <img src="/static/imgs/main_page-1.jpg" class="d-block w-100" alt="main_page-1">
            </div>
            <div class="carousel-item">
                <img src="/static/imgs/loon.jpg" class="d-block w-100" alt="loon">
            </div>
            </div>
        </div>

        <div class="card card-body align-items-center mt-5 bg-light">
            <a href="/create_listing" class="btn btn-primary">List Your RV for Rent</a>
        </div>

    

    </div>

</div>
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
{% endblock %}
